{% extends 'base.html'%}
{% block content %}

<h3>{{ model_str | capfirst }}s</h3>
<table class="table">
    <thead style="background-color: #ffe5ea;">
        <th>File</th>
        <th>Data</th>
        <th>Action</th>
    </thead>

    {% for item in items %}
    <tr>
        <td>
            <b>{{ item.file }} </b><br>
            Shape: {{ item.file.df.shape }}
        </td>
        <td> {{ item.file.df_top_html | safe }} </td>
        <td>
            <a class="btn btn-yak" href="{% url 'item' model_str item.id %}">View</a>
            <a class="btn btn-yak" href="{% url 'data_create_next' item.id %}">Create Next</a>
            <a class="btn btn-yak" href="{% url 'delete' model_str item.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a class="btn btn-yak" href="{% url 'data_create' %}">Create {{ model_str }}</a><br><br>
{% endblock %}
