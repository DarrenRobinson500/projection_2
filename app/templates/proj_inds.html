{% extends 'base.html'%}
{% block content %}

<h3>{{ model_str | capfirst }}s</h3>
<table class="table">
    <thead style="background-color: #ffe5ea;">
        <th>Name</th>
        <th>Data</th>
        <th>Ausumptions</th>
        <th>Action</th>
    </thead>

    {% for item in items %}
    <tr>
        <td>
            <b>{{ item }} </b>
        </td>
        <td>{{ item.input_df_html | safe }}</td>
        <td> {{ item.projection.dnn.assumption_file.df_top_html | safe }} </td>
        <td>
            <a class="btn btn-yak" href="{% url 'item' model_str item.id %}">View</a>
            <a class="btn btn-yak" href="{% url 'delete' model_str item.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
